<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temperature_converter">
        <h2 class="title">Temperature Converter</h2>
          <form action="" name="form">
            <div class="temperature_converter_inputs">
                <div class="converter_value">
                   <label for=""> Value to convert:</label>
                   <input type="number" placeholder="0" value="number"  id="input_value">
                </div>
                <div class="converter_input">
                    <label for="">From:</label>
                    <select name="input" id="input">
                      <option value="celsius">Celsius (°C)</option>
                      <option value="fahrenheit">Fahrenheit (°F)</option>
                      <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>
                <div class="converter_input">
                    <label for="">To:</label>
                    <select name="output" id="output">
                      <option value="celsius">Celsius (°C)</option>
                      <option value="fahrenheit">Fahrenheit (°F)</option>
                      <option value="kelvin">Kelvin (°K)</option>
                    </select>
                </div>        
            </div>
            <button type="button" id="clear" class="con-btn" onclick="reset()">Clear</button>
            <button type="button" id="convert" class="con-btn" onclick="convertTemperature()">Convert</button>
            <div class="result_area">
               <label for="">Answer:</label>
               <input type="text" value="" id="result">
            </div>
          </form>
    </div>
    <script src="conversion.js"></script>
</body>
</html>
